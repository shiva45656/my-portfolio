<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/477c354e13.js" crossorigin="anonymous"></script>
</head>
</head>

<body>

  <main class="ios">

    <header class="header">
      <p class="header__time">9:41</p>
      <ul class="header__list">
        <li class="header__item">.</li>
        <li class="header__item">.</li>
        <li class="header__item">.</li>
      </ul>
    </header>
    <section class="toping">
      <div class="player">
    <div class="player-container">
      <div class="menu">
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
      </div>
      <div class="album-cover">
        <img class="album-cover-img"
             src="https://upload.wikimedia.org/wikipedia/en/b/b9/Zedd_-_Beautiful_Now.jpg" />
      </div>
      <div class="music-bar">
        <progress class="current-time-bar" value="35" max="100">
        </progress>
      </div>
      <div class="music-time">
        <div class="current-time">1:35</div>
        <div class="end-time">2:43</div>
      </div>
      <div class="music-title">
        <h4 class="music-name">Beautiful Now (feat. Jon Bellion)</h4>
        <span class="artist-name">Zedd</span>
        <span> - </span>
        <span class="album-name">True Colors<span>
      </div>
      <div class="music-controls">
        <div class="music-btn repeat">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <div class="music-btn rewind">
          <i class="fa fa-backward fa-2x" aria-hidden="true"></i>
        </div>
        <div class="music-btn playpause">
          <i class="fa fa-pause fa-3x" aria-hidden="true"></i>
        </div>
        <div class="music-btn forward">
          <i class="fa fa-forward fa-2x" aria-hidden="true"></i>
        </div>
        <div class="music-btn shuffle">
          <i class="fa fa-random" aria-hidden="true"></i>
        </div>
      </div>
      <div class="menu-bottom">
        <i class="fa fa-ellipsis-h fa-lg"></i>
        <i class="fa fa-heart fa-lg"></i>
        <i class="fa fa-paragraph fa-lg"></i>
        <i class="fa fa-plus fa-lg"></i>
      </div>
    </div>
  </div>
    </section>
<script type="text/javascript" src="app.js">

</script>


  </main>
</body>

</html>
